<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- importing bootstrap -->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" media="screen"/>
    <title>CalcPrev - Sua calculadora de Aposentadoria</title>
</head>
<body class="container-fluid min-vh-100 d-flex flex-row p-0">
    <div class="first-step container-fluid d-flex flex-column justify-content-between align-items-start">
        <header class="container-fluid mt-5 d-flex justify-content-center">
            <picture class="container-fluid">
                <img src="./assets/images/logo-md.png" class="img-fluid" id="logomarca" />
            </picture>
        </header>
        <main class="container-fluid d-flex flex-column justify-content-between align-items-start">
            <section class="w-auto d-flex flex-column justify-content-between align-items-start my-3">
                <label class="text-white fw-bolder fs-3">Qual é a sua idade hoje?</label>
                <div class="w-50 input-group-idade bg-white d-flex flex-row">    
                    <input id="decrementoIdade" class="w-25 bg-white border-0 p-2 fw-bolder fs-3 text-center" style="color:#51BCC5;" value="-">
                    <input type="number" id="idade" name="idade" value="18" class="w-50 border-0 text-center p-2 fw-bolder fs-3" style="color:#51BCC5;">
                    <input id="incrementoIdade" class="w-25 bg-white border-0 p-2 fw-bolder fs-3 text-center" style="color:#51BCC5;" value="+">
                </div>
            </section>
            <section class="d-flex flex-column justify-content-start align-items-start my-3">
                <label class="text-white fw-bolder fs-3">Qual é o seu sexo?</label>
                <div class="form-check d-flex flex-column justify-content-between align-items-start">
                    <label class="form-check-label text-white fs-3" for="feminino">
                        <input class="form-check-input fs-3 m-1" type="radio" name="Sexo" id="feminino" value="feminino">
                        Feminino
                    </label>
                    <label class="form-check-label text-white fs-3" for="masculino">
                        <input class="form-check-input fs-3 m-1" type="radio" name="Sexo" id="masculino" value="masculino" checked>
                        Masculino
                    </label>
                </div>
            </section>
            <form class="d-flex flex-column justify-content-between align-items-start"></form>
                <section class="d-flex flex-column justify-content-start align-items-start my-3">
                    <label class="text-white fw-bolder fs-3">Anexe seu extrato CNIS</label>
                    <div>
                        <input class="form-control form-control-md" id="formFileLg" type="file">
                    </div>
                    <div class="w-100 mt-3 form-check text-white text-start">
                        <label class="form-check-label" for="ciente">
                            <input class="form-check-input" type="checkbox" value="" id="ciente" required>
                            Estou ciente que estou compartilhando informações pessoais com as quais a CalcPrev está autorizada a realizar os cálculos de minha aposentadoria.
                        </label>
                        <label class="form-check-label" for="correcao">
                            <input class="form-check-input" type="checkbox" value="" id="correcao" required>
                            A CalcPrev fará a correção monetária com base na inflação atual disponibilizada pelo Governo Federal.
                        </label>
                    </div>
                    <p class="w-100 mt-3 text-white text-start">Para encontrar seu extrato, <a href="https://meu.inss.gov.br/" target="_blank" style="color: #00D7A3;"><b>Clique aqui</b></a> e emita o documento contendo as <span style="color: #00D7A3;">Relações Previdenciárias e Remunerações</span>.</p>
                </section>
            </form>
            <footer class="container-fluid mb-5 d-flex justify-content-between text-white">
                <a href="index.html" class="d-flex flex-row justify-content-between align-items-center">
                    <div class="buttons m-1 rounded-3">
                        <svg width="35" height="55" viewBox="0 0 25 55" class="p-2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.2147 52.39L4.59438 32.0603C2.51346 29.6594 2.51346 25.7307 4.59438 23.3298L22.2147 3" stroke="#F5F5F5" stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="fw-bold fs-5">Voltar</span>                    
                </a>
                <a href="extract.html" onclick="extract()" class="d-flex flex-row justify-content-between align-items-center">
                    <span class="fw-bold fs-5">Avançar</span> 
                    <div class="buttons m-1 rounded-3">
                        <svg width="35" height="55" viewBox="0 0 25 55" class="p-2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.03394 52.3937L20.6542 32.0626C22.7352 29.6615 22.7352 25.7324 20.6542 23.3314L3.03394 3.00012" stroke="#F5F5F5" stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                    
                    </div>
                </a>
            </footer>
        </main>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/scriptFirstStep.js"></script>
</body>
</html>
